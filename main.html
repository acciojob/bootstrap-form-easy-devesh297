<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: lightgray;
        }
        .error-msg {
            font-size: 0.9rem;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center fw-bold">Internship Form</h2>
        <form id="intern-form" class="needs-validation" novalidate>

            <div class="row g-3">
                <!-- First Name -->
                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="error-msg">First name required!</div>
                </div>

                <!-- Last Name -->
                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="error-msg">Last name required!</div>
                </div>

                <!-- Email -->
                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="error-msg">Email required!</div>
                </div>
            </div>

            <div class="row g-3 mt-3">
                <!-- College -->
                <div class="col-md-4">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="error-msg">Please provide a valid college.</div>
                </div>

                <!-- Graduation Year -->
                <div class="col-md-4">
                    <label for="grad-year-input" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-input" required>
                        <option value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="error-msg">Please select a valid Graduation Year.</div>
                </div>

                <!-- Roll No -->
                <div class="col-md-4">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="error-msg">Please provide a valid Roll No.</div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="error-msg">You must agree before submitting.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit form</button>
        </form>
    </div>
</div>

<script>
    // Bootstrap Validation
    document.getElementById('intern-form').addEventListener('submit', function(event) {
        let form = event.target;
        let isValid = true;

        // Loop through inputs and show errors if empty
        form.querySelectorAll('.form-control, .form-select, .form-check-input').forEach(input => {
            let errorMsg = input.nextElementSibling;
            if (!input.checkValidity()) {
                input.classList.add('is-invalid');
                errorMsg.style.display = 'block';
                isValid = false;
            } else {
                input.classList.remove('is-invalid');
                errorMsg.style.display = 'none';
            }
        });

        if (!isValid) {
            event.preventDefault();
            event.stopPropagation();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
